
<div class="container-fluid">
  <div id="search"class="row">
  <input class=" col-sm-4 offset-sm-8 form-control form-control-lg  boder border-secondary" type="search" placeholder="Search" aria-label="Search">
  </div>
  <table id="table" class="border border-secondary table table-responsive-sm table-borderless">
    <tbody>
      <tr style="border-bottom: 1px solid grey" *ngFor="let student of lstStudents;">
         <td>
                <label class="container">
                  <input type="checkbox" (change)="check(student,$event)" >
                  <span class="checkmark"></span>
                </label>
         </td>
         <td>{{ student.name }}</td>
         <td>{{ student.email }}</td>
         <td>{{ student.batch }}</td>
         <td>{{ student.code }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div>
<app-test-editor></app-test-editor>
</div>
